{% extends "core.html" %}
{% block home %}/{% endblock %}

{% block content %}
<div class="container full">
	<div class="row">
		{% if success %}
		<div class="alert alert-success alert-block">
			Your account has been activated. You can now log in <a href="/#logreg">here</a>
		</div>
		{% else %}
		<div class="alert alert-error alert-block">
			Invalid Activation Code
		</div>
	</div>
</div>
{% endif %}

{% endblock %}
